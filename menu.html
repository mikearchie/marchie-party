<!DOCTYPE html>
<html>

        <title>Churros La Luz - Goodies</title>
        <link rel="stylesheet" href="css/laluz.css">
    </head>
    <body>
        <div class="billboard">
            <h3>Your Menu</h3>
            <h4>(cuz this food's for you!)</h4>
        </div>
        <!-- list items must be on one continuous line without whitespace
            if you use firstChild/lastChild methods-->
        <ul class=menu-items id="menu">
            <li id="menu01" class="churro">Plain</li>
            <li id="menu02" class="churro">Sugar</li>
            <li id="menu03" class="churro">Filled</li>

            <li id="menu05" class="drink">Latte</li>
            <li id="menu06" class="drink">Club soda</li>
        </ul>

        <script type="text/javascript" src="js\menu.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/jquery.fittext.js"></script>
        <script src="js/menu.js"></script>
    </body>
</html>
